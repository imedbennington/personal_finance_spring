<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <div class="container mt-5">
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <h1>Welcome User ID: <span th:text="${loggedInUserId}"></span></h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="card w-100" style="max-width: 800px;">
                <div class="card-body p-4">
                    <h1>Accounts</h1>

                    <!-- Table to display categories -->
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Bank</th>
                            <th scope="col">Amount</th>
                            <th scope="col">RIB</th>
                            <th scope="col">IBAN</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="account : ${accounts}">
                            <td th:text="${account.bank_name != null ? account.bank_name : 'N/A'}">Bank</td>
                            <td th:text="${account.balance}">Amount</td>
                            <td th:text="${account.RIB}">RIB</td>
                            <td th:text="${account.IBAN}">IBAN</td>
                            <td>
                                <a th:href="@{/accounts/edit/{id}(id=${account.id})}" class="btn btn-warning btn-sm">Update</a>
                                <form th:action="@{/delete-account/{id}(id=${account.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this account?');">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>



                </div>
            </div>
        </div>
    </div>


</main>
</body>
</html>
