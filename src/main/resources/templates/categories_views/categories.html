<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <div class="container mt-5">
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="card w-100" style="max-width: 800px;">
                <div class="card-body p-4">
                    <h1>Categories</h1>

                    <!-- Table to display categories -->
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Category Name</th>
                            <th scope="col">Category Description</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categories}">
                            <td th:text="${category.name}">Category Name</td>
                            <td th:text="${category.description}">Category Description</td>
                            <td>
                                <!-- Update Button (link to the update form with category details) -->
                                <a th:href="@{/categories/update/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Update</a>

                                <!-- Delete Button (triggering delete action) -->
                                <form th:action="@{/categories/delete/{id}(id=${category.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this category?');">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>


</main>
</body>
</html>
